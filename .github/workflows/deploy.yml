name: Deploy site to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick libvips-tools jupyter-nbconvert

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: profile

      - name: Install dependencies
        working-directory: profile
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: Build profile site
        working-directory: profile
        run: bundle exec jekyll build --trace
        env:
          JEKYLL_ENV: production

      - name: Assemble site
        run: |
          mkdir -p _site
          cp -r noiseboost _site/noiseboost
          cp -r profile/_site _site/profile
          echo '<html><head><meta http-equiv="refresh" content="0;url=/profile/"></head></html>' > _site/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
